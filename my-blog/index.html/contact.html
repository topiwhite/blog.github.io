<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Blog Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #555;
        }
        .back-link {
            color: #00ff99;
            text-decoration: none;
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .contact-content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function transitionToHome() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        window.onload = function() {
            document.body.style.opacity = '1';
        };
    </script>
</head>
<body>
    <header>
        <h1>Kontak Saya</h1>
    </header>

    <div class="contact-content">
        <p>Jika Anda ingin menghubungi saya, silakan kirim email ke:</p>
        <p><strong>hatblack760@gmail.com</strong></p>
        <p>Terima kasih telah mengunjungi blog saya!</p>
        <a class="back-link" href="#" onclick="transitionToHome()">Kembali ke Beranda</a>
    </div>
</body>
</html>
